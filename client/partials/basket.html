<!-- Basket Template -->
<div ng-show="totalOfBasket != null">
	<div class="col-lg-offset-1">
		<h3> Cher {{user.first_name}}, votre Panier : </h3>
	</div>

	<div id="basket" class="container">
		<basket-event ng-repeat="event in basketOfUser" theEvent="event"></basket-event>
	</div>

	<div class="text-center">
		<strong id="basketTotal"> Total : {{totalOfBasket}} â‚¬</strong>
	</div>

	<div class="text-center">
		<button id="btn_basketValidation" ng-click="submitBasket()" class="btn btn-custom">
			<span class="glyphicon glyphicon-ok"></span>Valider mon panier
		</button>
	</div>
</div>

<div class="alert alert-warning" role="alert" ng-show="totalOfBasket == null">
	Votre panier est vide !
</div>
