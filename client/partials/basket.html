<!-- Basket Template -->
<div id="eventPage" class="container" >
	<section id="event" class="col-xs-10 col-xs-offset-1">
		<section class="col-xs-12" ng-hide="inValidation">
			<h1> Cher {{user.first_name}}, voici votre panier</h1>
			<div id="basket" class="col-xs-12" ng-show="totalOfBasket != null">
				<basket-one-event ng-repeat="event in basketOfUser" theEvent="event"></basket-one-event>

				<h1 class="col-xs-12">
					 Total : <span id="basketTotal">{{totalOfBasket}} â‚¬</span>
				</h1>
				<div class="col-xs-12 text-center">
					<button id="btn_basketValidation" ng-click="submitBasket()" class="btn btn-custom">
						<span class="glyphicon glyphicon-ok"></span>Valider mon panier
					</button>
				</div>
			</div>

			<div class="alert alert-warning" role="alert" ng-show="totalOfBasket == null">
				Votre panier est vide !
			</div>
		</section>
		
		<section class="col-xs-12" ng-show="inValidation">
			<h1> Votre achat est en cours, veuillez patienter...</h1>
		</section>
	</section>
</div>
