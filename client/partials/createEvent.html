<!-- CreateEvent Template -->
<div id="eventPage" class="container" >
	<section id="event" class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
		<section id="info" class="col-xs-12">
			<h1> Nouvel événement </h1>
			<div>
				<event-frm ng-show="user.authenticated"></event-frm>
				<p class="center alert alert-warning" role="alert" ng-hide="user.authenticated">
					Vous devez être connecté pour organiser votre propre événement !
				</p>
			</div>
		</section>
	</section>
</div>
