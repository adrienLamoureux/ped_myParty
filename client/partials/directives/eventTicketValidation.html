<div id="validateTicket">
	<span ng-switch="valide">
		<span ng-switch-when="true"><p id="valideTicket" class="text-center">Valide</p></span>
		<span ng-switch-when="false"><p id="noValideTicket" class="text-center">Non valide</p></span>
		<span ng-switch-default><p id="otherTicket" class="text-center">En attente...</p></span>
	</span>
</div>
