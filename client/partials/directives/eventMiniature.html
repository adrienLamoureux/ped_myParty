<!-- Event Miniature Template -->
<div class="eventMin">
	<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3"> 
		<a id="eventMinID" href="#/event/{{event._id}}" ><img ng-src="data:{{event.imageSmall.filetype}};base64,{{event.imageSmall.base64}}" class="img-thumbnail eventSmallImage" alt="{{event.title}}"></a>
		<h2>{{event.title}}<br/>{{event.dateStarting | date:'yyyy'}}</h2>
	</div>
</div>
