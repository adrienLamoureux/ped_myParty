<form ua-reset-password ng-show="!emailSent">
    <input name="login" placeholder="email"><br>
    <button type="submit">Envoi Mail</button>

    <p ng-show="error">{{ error.message }}</p>
</form>

<p ng-show="emailSent">Un email vous a été envoyé. CLiquez sur le lien pour réinitialiser votre mot de passe</p>
