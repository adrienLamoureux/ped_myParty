<!-- Commands List Template --> 
<div id="eventPage" class="container" >
	<section id="event" class="col-xs-10 col-xs-offset-1">
		<section id="info" class="col-xs-12">
			<h1> Visualiser mes commandes </h1>		
			<div id="cmdsTable" class="table-responsive">
				<table class="commandTable table table-condensed table-center">
					<thead>
						<tr>
							<th>Mes commandes</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="cmd in commands">
							<td><a id="cmd{{$index+1}}" class="block" href="#/usr/cmd/{{cmd._id}}"> Commande du {{cmd.dateBuy | date:'dd/MM/yyyy - H:mm'}}	</a></td>
							<td><a id="cmd{{$index+1}}" class="block" href="#/usr/cmd/{{cmd._id}}"> {{cmd.canceled}}</a></td>
						<tr>
					</tbody>
				</table>
			</div>
		</section>
	</section>
</div>
